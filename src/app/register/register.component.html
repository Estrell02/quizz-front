<div class="register-container">
    <h2>Create an Account</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      
      <!-- Champ pour le nom -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your name">
        <div *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched" class="error">
          Name is required
        </div>
      </div>
  
      <!-- Champ pour l'email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="error">
          Enter a valid email address
        </div>
      </div>
  
      <!-- Champ pour le mot de passe -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password">
        <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="error">
          Password must be at least 6 characters
        </div>
      </div>
  
      <!-- Champ pour confirmer le mot de passe -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password">
        <div *ngIf="hasPasswordMismatchError()" class="error">
          Passwords do not match
        </div>
      </div>
  
      <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
    </form>
  </div>
