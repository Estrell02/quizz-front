<div class="login-container">
  <div class="login-box">
    <h1>Login to QuizMaster</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="login-btn">Login</button>
    </form>

    <div class="extra-links">
      <a href="#">Forgot your password?</a>
      <a routerLink='/register'>Sign up for an account</a>
    </div>
  </div>
</div>
